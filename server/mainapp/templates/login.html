<!DOCTYPE html>
<html lang="en">

<head>
    <title>Library Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/util.css">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="login100-more"
                style="background-image: url('https://buddhify.com/wp-content/uploads/2018/07/iStock-689785084.jpg');">
            </div>

            <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50" style="background-color:lightblue">
                <form class="login100-form validate-form" method="POST">
                    <span class="login100-form-title p-b-59">
                        Library Management System
                    </span>
                    <span class="login100-form-title1 p-b-59">
                        Login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <span class="label-input100" style="color: black;">Email</span>
                        <input class="input100" type="text" name="email" placeholder="Enter your Email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100" style="color: black;">Password</span>
                        <input class="input100" type="password" name="password" placeholder="Enter password">
                        <h3>{{error}}</h3>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">


                            <div class="login100-form-bgbtn"></div>


                            <button class="login100-form-btn" type="submit" style="background-color:brown">
                                Login
                            </button>


                        </div>

                        <!-- <a href="/signup" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Not registered yet?
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
